<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persistent Countdown Timer</title>
  <style>
    body { background: #1c1c1c; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
    input { padding: 8px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; background-color: green; color: white; border: none; cursor: pointer; }
    h1 { font-size: 48px; }
  </style>
</head>
<body>
  <h1 id="timer">00:00:00</h1>
  <input type="number" id="minutes" placeholder="Add minutes">
  <button onclick="addTime()">Add Time</button>

  <script>
    let interval;
    
    function addTime() {
      const inputMinutes = parseInt(document.getElementById("minutes").value);
      if (!isNaN(inputMinutes)) {
        const currentEndTime = parseInt(localStorage.getItem("endTime")) || Date.now();
        const newEndTime = currentEndTime + (inputMinutes * 60 * 1000);
        localStorage.setItem("endTime", newEndTime);
        startTimer(newEndTime);
      }
    }

    function startTimer(endTime) {
      clearInterval(interval);
      interval = setInterval(() => {
        const now = Date.now();
        const diff = endTime - now;

        if (diff <= 0) {
          clearInterval(interval);
          document.getElementById("timer").textContent = "00:00:00";
          localStorage.removeItem("endTime");
        } else {
          const hrs = String(Math.floor(diff / 3600000)).padStart(2, '0');
          const mins = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
          const secs = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
          document.getElementById("timer").textContent = `${hrs}:${mins}:${secs}`;
        }
      }, 1000);
    }

    // Resume timer if there's a saved endTime
    const savedEndTime = parseInt(localStorage.getItem("endTime"));
    if (savedEndTime && savedEndTime > Date.now()) {
      startTimer(savedEndTime);
    }
  </script>
</body>
</html>
